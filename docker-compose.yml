version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=uvdesk
      - POSTGRES_USER=uvdesk
      - POSTGRES_PASSWORD=uvdesk
    ports:
      - "5432:5432"

volumes:
  postgres_data:
